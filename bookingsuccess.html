<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yakshagana Show Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 100%;
    }

    .title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #ffcc00;
    }

    .details {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .btn {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    .success {
      display: none;
      margin-top: 1.5rem;
      background-color: #2e7d32;
      padding: 1rem;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .tick {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Yakshagana: Draupadi Vastrapaharana</div>
    <div class="details">
      <p><strong>📍 Location:</strong> Udupi, Karnataka</p>
      <p><strong>📅 Date:</strong> Jun 22, 2023</p>
      <p><strong>🕕 Time:</strong> 6:30 PM</p>
      <p><strong>💰 Price:</strong> ₹399</p>
    </div>
    <button class="btn" onclick="bookShow()">Book Show</button>

    <div id="successMessage" class="success">
      <div class="tick">✅</div>
      Booking Successful!<br><br>
      <strong>Show Details:</strong><br>
      Yakshagana: Draupadi Vastrapaharana<br>
      📍 Udupi, Karnataka<br>
      📅 Jun 22, 2023 | 🕕 6:30 PM<br>
      💰 ₹399
    </div>
  </div>

  <script>
    function bookShow() {
      document.getElementById("successMessage").style.display = "block";
    }
  </script>
</body>
</html>
