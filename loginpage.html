<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Signup Slide</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 800px;
      height: 500px;
      background: #1e1e1e;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .form-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 40px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.8s ease-in-out;
      opacity: 1;
    }

    .form-section.signup-section {
      opacity: 0;
      pointer-events: none;
    }

    .container.active .signup-section {
      opacity: 1;
      pointer-events: auto;
    }

    .container.active .login-section {
      opacity: 0;
      pointer-events: none;
    }

    .form-box {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #ffc107;
      text-align: center;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #ffc107;
      outline: none;
      background: transparent;
      color: #fff;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #ffc107;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .form-box button:hover {
      background: #e0a800;
    }

    .slide-panel {
      width: 200px;
      background: #ffc107;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: left 0.8s ease-in-out, right 0.8s ease-in-out;
      position: absolute;
      top: 0;
      height: 100%;
      z-index: 2;
    }

    .slide-panel.left {
      left: 0;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .slide-panel.right {
      right: -200px;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .container.active .slide-panel.left {
      left: -200px;
    }

    .container.active .slide-panel.right {
      right: 0;
    }

    .slide-panel h2 {
      margin-bottom: 10px;
    }

    .slide-panel p {
      margin-bottom: 20px;
      text-align: center;
    }

    .slide-panel button {
      padding: 10px 20px;
      background: #000;
      color: #ffc107;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <div class="slide-panel left" id="leftPanel">
    <h2 id="panelTitle">Hello, Welcome!</h2>
    <p id="panelText">Don't have an account?</p>
    <button onclick="toggleForm()" id="toggleBtn">Register</button>
  </div>

  <div class="form-section login-section">
    <div class="form-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </div>
  </div>

  <div class="form-section signup-section">
    <div class="form-box">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Register</button>
    </div>
  </div>

  <div class="slide-panel right" id="rightPanel">
    <h2 id="panelTitleRight">Welcome Back!</h2>
    <p id="panelTextRight">Already have an account?</p>
    <button onclick="toggleForm()" id="toggleBtnRight">Login</button>
  </div>
</div>

<script>
  const container = document.getElementById("container");
  function toggleForm() {
    container.classList.toggle("active");
  }
</script>

</body>
</html>
